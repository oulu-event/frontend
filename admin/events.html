<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #495057;
            display: block;
        }

        .sidenav a:hover {
            background-color: #e9ecef;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="#users"><i class="fas fa-users"></i> Users</a>
        <a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a>
        <a href="requests.html"><i class="fas fa-user-friends"></i> Join Requests</a>
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#chats"><i class="fas fa-comments"></i> Chats</a>
        <a href="#chats"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Page Content -->
    <div class="main">
        <!-- Create Event Button -->
        <a href="addevent.html">
            <button class="btn btn-primary mb-3">Create Event</button>
        </a>

        <!-- Event Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Event Title</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Event 1</td>
                    <td>January 1, 2024</td>
                    <td>XYZ Center</td>
                    <td>
                        <a href="#" class="btn btn-info btn-sm mr-1"><i class="fas fa-info-circle"></i> Detail</a>
                        <a href="#" class="btn btn-warning btn-sm mr-1"><i class="fas fa-edit"></i> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
                    </td>
                </tr>
                <!-- Add more event rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
