<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #495057;
            display: block;
        }

        .sidenav a:hover {
            background-color: #e9ecef;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="#users"><i class="fas fa-users"></i> Users</a>
        <a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a>
        <a href="requests.html"><i class="fas fa-user-friends"></i> Join Requests</a>
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#chats"><i class="fas fa-comments"></i> Chats</a>
        <a href="#chats"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Page Content -->
    <div class="main">

        <div class="w-100 m-auto" style="max-width: 330px; padding: 1rem;" id="login">
            <h3 class="mb-3">Add New Event</h3>
            <form>
                <div class="my-2">
                    <label for="event-name" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="event-name" placeholder="Enter event name">
                    <div id="event-name-error" class="text-danger"></div>
                </div>
                <div class="my-2">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                    <div id="location-error" class="text-danger"></div>
                </div>
                <div class="my-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"
                        placeholder="Enter event description"></textarea>
                    <div id="description-error" class="text-danger"></div>
                </div>
                <div class="my-2">
                    <label for="date-time" class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-control" id="date-time">
                    <div id="date-time-error" class="text-danger"></div>
                </div>
                <div class="my-2">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo">
                </div>
                <button type="submit" class="btn btn-primary w-100 my-3" id="add-button">Add</button>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
